<section class="wrapper-lg bg-info">
		<div class="container"><!-- 
			<h1 class="text-center"><i class="fa fa-bullhorn"></i> </h1> -->
			<hr>
			<br class="spacer-lg">
			<div class="row">
				<div class="col-sm-3">
				</div><!-- /.col -->
				<div class="row">
					<div class="col-sm-4">
						<select name="car_type" id="car_type" class="form-control" ng-change="getCars()" ng-model="selectedItem">
						<option value="">Select Car Type</option>
						<option value="1">Rented</option>
						<option value="2">In House</option>
						</select>
					</div>
				</div> 
				<div class="col-sm-6" align="center" >
					<h3>Car List</h3>
					<table style="color:black;"cellpadding="10" cellspacing="10">
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Description</td>
							<td>Brand</td>
							<td>Color</td>
							</tr>
						<tr ng-repeat = "car in rentedcars">
							<td>{{car.name}}</td>
							<td>{{car.type}}</td>
							<td>{{car.description}}</td>
							<td>{{car.brand_name}}</td>
							<td>{{car.color}}</td>
							</tr>
					</table>
					<br class="spacer-md">
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
