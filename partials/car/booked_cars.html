<section class="wrapper-lg bg-info">
		<div class="container"><!-- 
			<h1 class="text-center"><i class="fa fa-bullhorn"></i> </h1> -->
			<hr>
			<br class="spacer-lg">
			<div class="row">
				<div class="col-sm-3">
				</div><!-- /.col -->
				 
				<div class="col-sm-6" align="center" >
					<h3>Cars Booked</h3>
					<table style="color:black; "cellpadding="10" cellspacing="10">
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Description</td>
							<td>Brand</td>
							<td>Color</td>
							<td>Date</td>
							<td>End Lease</td>
							</tr>
						<tr ng-repeat = "car in cars">
							<td>{{car.name}}</td>
							<td>{{car.type}}</td>
							<td>{{car.description}}</td>
							<td>{{car.brand_name}}</td>
							<td>{{car.color}}</td>
							<td>{{car.dued_date}}</td>
							<td><a ng-click="returnCar(car.car_id)">End Lease</a></td>
							</tr>
					</table>
					<br class="spacer-md">
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
